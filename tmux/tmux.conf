set -g base-index 1
set -g repeat-time 0

# Use <Ctrl+s> for prefix.
unbind C-b
set -g prefix C-s
bind-key C-s send-prefix

# Use <Prefix:h> to split the pane horizontally.
bind h split-window -h -c "#{pane_current_path}"
unbind %

# Use <Prefix:v> to split the pane vertically.
bind v split-window -v -c "#{pane_current_path}"
unbind '"'

# Use <Prefix:Ctrl+l> to clear the screen.
bind C-l send-keys 'C-l'

# Use <Prefix:%> to swap panes.
bind % swap-pane -s '!' -t $TMUX_PANE

# Use <Prefix:Ctrl+t> to reload tmux config.
bind C-t source-file ~/.config/tmux/tmux.conf \; display-message 'tmux conf reloaded.'

# Use <Prefix:Ctrl+z> to reload zsh in the current pane.
bind C-z respawn-pane -k

# Enable true colors.
set-option -sa terminal-overrides ',xterm-256color:RGB'

# Maintain gapless sequence of window numbers.
set-option -g renumber-windows on

set -g mode-keys vi

# Configure plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin "nordtheme/tmux"
run '~/.config/tmux/plugins/tpm/tpm'

# Configure status bar.
set -g status-position 'top'
set -g status-style 'bg=#2E3440,fg=#585b70'
set -g status-justify 'left'
set -g status-left ''
set -g status-right '%H:%M'
set -g window-status-separator ' • '
set -g window-status-style 'bg=#2E3440,fg=#585b70'
set -g window-status-format '#W'
set -g window-status-current-format '#[bg=#2E3440,fg=#D8DEE9]#W#[fg=#81A1C1,bg=#2E3440]#{?window_zoomed_flag, 󰊓,}#[fg=#2E3440,bg=default]'
